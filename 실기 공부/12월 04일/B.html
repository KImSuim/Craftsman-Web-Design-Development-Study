<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
      }
      #warp {
        width: 100%;
      }
      #header {
        width: 1340px;
        height: 100px;
        background-color: aliceblue;
      }
      #box {
        width: 100%;
        position: absolute;
      }
      #slider {
        width: 100%;
        height: 350px;
        background-color: rgb(176, 215, 249);
      }
      #contents {
        position: relative;
        top: -10px;
        width: 1340px;
        /* height: 400px; 
        */
        height: calc(100%-100px);
        /* background-color: rgb(109, 184, 250); */
      }
      .c1 {
        height: 20%;

        background-color: rgb(109, 184, 250);
      }
      .c2 {
        height: 30%;
        background-color: rgb(42, 75, 103);
      }
      .c3 {
        height: 50%;
        background-color: rgb(30, 53, 73);
      }
      #footer {
        width: 1340px;
        z-index: 10000;
        height: 100px;
        background-color: rgb(20, 137, 238);
      }
    </style>
  </head>
  <body>
    <div id="warp">
      <header id="header"></header>
      <div id="box">
        <main id="slider"></main>
        <div id="contents">
          <div class="c1"></div>
          <div class="c2"></div>
          <div class="c3"></div>
        </div>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
