<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 유형 A-1</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              font-size: 15px;
              text-align: center;
          }

          #wrap {
              width: 1200px;
              margin: 0 auto;
          }

          #header {
              width: 100%;
              display: flex;
          }
          #header #header_logo {
              width: 20%;
              height: 100px;
              background: #efefef;
          }
          #header #menu {
              width: 80%;
              height: 100px;
              background: #e3e3e3;
          }

          #slider {
              width: 100%;
              height: 300px;
              background: #d9d9d9;
          }

          #contents {
              width: 100%;
              display: flex;
          }
          #contents #contents1 {
              width: 33.333%;
              height: 200px;
              background: #d1d1d1;
          }
          #contents #contents2 {
              width: 33.333%;
              height: 200px;
              background: #c2c2c2;
          }
          #contents #contents3 {
              width: 33.333%;
              height: 200px;
              background: #b1b1b1;
          }

          #footer {
              width: 100%;
              display: flex;
          }
          #footer #footer_logo {
              width: 20%;
              height: 100px;
              background: #9d9d9d;
          }
          #footer #copyright {
              width: 60%;
              height: 100px;
              background: #8e8d8d;
          }
          #footer #sns {
              width: 20%;
              height: 100px;
              background: #535353;
          }
      </style>
  </head>
  <body>
    <div id="wrap">
        <div id="header">
            <div id="header_logo">로고</div>
            <div id="menu">메뉴</div>
        </div>
        <div id="slider">이미지 슬라이드</div>
        <div id="contents">
            <div id="contents1">공지사항/갤러리</div>
            <div id="contents2">배너</div>
            <div id="contents3">바로가기</div>
        </div>
        <div id="footer">
            <div id="footer_logo">로고</div>
            <div id="copyright">copyright</div>
            <div id="sns">SNS</div>
        </div>
    </div>
  </body>
</html>
