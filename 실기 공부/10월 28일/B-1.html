<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 유형 B-1</title>
      <style>
          * {
              margin: 0;
              padding: 0;
          }

          #wrap{
              width: 100%;
          }

          #header {
              width: 100%;
              background: #efefef;
          }
          #header_box {
              width: 1200px;
              margin: 0 auto;
              display: flex;
          }
          #header_logo{
              width: 20%;
              height: 100px;
              background: #d9d9d9;
          }
          #upper_menu{
              width: 80%;
              height: 100px;
              background: #c7c7c7;
          }
          #slider {
              width: 1200px;
              height: 300px;
              background: #d1d1d1;
              margin: 0 auto;
          }
          #contents {
              width: 1200px;
              margin: 0 auto;
              display: flex;
          }
          #contents1 {
              width: 33.333%;
              height: 200px;
              background: #c2c2c2;
          }
          #contents2 {
              width: 33.333%;
              height: 200px;
              background: #b1b1b1;
          }
          #contents3 {
              width: 33.333%;
              height: 200px;
              background: #9d9d9d;
          }
          #footer {
              width: 100%;
              background: #efefef;
          }
          #footer_box {
              width: 1200px;
              height: 100px;
              margin: 0 auto;
              display: flex;
          }
          #footer_logo{
              width: 20%;
              height: 100%;
              background: #d9d9d9;
          }
          #footer_contents{
              width: 80%;
          }
          #rower_menu{
              height: 50%;
              background: #c7c7c7;
          }
          #conpyright{
              height: 50%;
              background: #bcbcbc;
          }
      </style>
  </head>
  <body>
      <div id="wrap">
          <div id="header">
              <div id="header_box">
                  <div id="header_logo"></div>
                  <div id="upper_menu"></div>
              </div>
          </div>
          <div id="slider"></div>
          <div id="contents">
              <div id="contents1"></div>
              <div id="contents2"></div>
              <div id="contents3"></div>
          </div>
          <div id="footer">
              <div id="footer_box">
                  <div id="footer_logo"></div>
                  <div id="footer_contents">
                      <div id="rower_menu"></div>
                      <div id="conpyright"></div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
