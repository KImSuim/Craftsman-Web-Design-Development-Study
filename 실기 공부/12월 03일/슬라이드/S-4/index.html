<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <main id="main">
        <header id="header">
          <h1></h1>
          <nav></nav>
        </header>
        <!-- //header -->

        <section id="contents">
          <div class="banner"></div>
          <div class="notice"></div>
          <div class="gallery"></div>
          <div class="link"></div>
        </section>
        <!-- //contents -->

        <article id="slider">
          <div class="sliderWrap">
            <div class="slider s1">
              <!-- <img src="img/slider04.jpg" alt="이미지 설명" /> -->
              <span>이미지1</span>
            </div>
            <div class="slider s2">
              <!-- <img src="img/slider05.jpg" alt="이미지 설명" /> -->
              <span>이미지2</span>
            </div>
            <div class="slider s3">
              <!-- <img src="img/slider06.jpg" alt="이미지 설명" /> -->
              <span>이미지3</span>
            </div>
          </div>
        </article>
        <!-- //slider -->
      </main>
      <!-- //main -->
      <footer id="footer">
        <div class="footer1"></div>
        <div class="footer2">
          <div class="footer2-1"></div>
          <div class="footer2-2"></div>
        </div>
      </footer>
      <!-- //footer -->
    </div>
    <!-- //wrap -->
    <script>
      window.onload = function () {
        let currentIndex = 0; //현재 이미지
        const slider = document.querySelectorAll(".slider"); //각각의 이미지들

        slider.forEach((el) => (el.style.opacity = "0")); //모든 이미지 투명도 0
        slider[0].style.opacity = 1; //첫번째 이미지는 투명도 1

        setInterval(() => {
          let nextIndex = (currentIndex + 1) % slider.length;

          slider[currentIndex].style.opacity = "0";
          slider[nextIndex].style.opacity = "1";
          slider.forEach((el) => (el.style.transition = "all 1s"));

          currentIndex = nextIndex;
        }, 3000);
      };
    </script>
  </body>
</html>
