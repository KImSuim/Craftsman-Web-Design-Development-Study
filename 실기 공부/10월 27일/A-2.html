<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 유형 A-2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #header {
        width: 100%;
        height: 100px;

        display: flex;
      }
      #header #logo {
        width: 20%;
        background-color: #efefef;
      }
      #header #menu {
        width: 80%;
        background-color: #d9d9d9;
      }
      #slider {
        width: 100%;
        height: 300px;
        background-color: #c2c2c2;
      }
      #contents {
        width: 100%;
        height: 200px;
        background-color: #8e8d8d;
      }
      #footer {
        width: 100%;
        height: 100px;
        background-color: #535353;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div id="logo"></div>
        <div id="menu"></div>
      </div>
      <div id="slider"></div>
      <div id="contents">
        <div id="contents1"></div>
        <div id="contents2"></div>
        <div id="contents3"></div>
      </div>
      <div id="footer">
        <div id="logo"></div>
        <div id="copyrighyt"></div>
        <div id="family"></div>
      </div>
    </div>
  </body>
</html>
